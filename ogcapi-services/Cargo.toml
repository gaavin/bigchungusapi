[package]
name = "ogcapi-services"
version = "0.2.0"
description = "Server implementation of several OGC API Standards."
license.workspace = true
repository.workspace = true
edition.workspace = true

include = ["/src", "/assets"]

[features]
default = ["common"]
full = ["default", "features", "edr", "processes", "styles", "tiles", "stac"]

common = []
features = []
edr = ["ogcapi-types/edr"]
processes = ["dyn-clone", "schemars"]
styles = []
tiles = []

stac = ["ogcapi-types/stac", "ogcapi-drivers/stac", "ogcapi-drivers/s3"]

[dependencies]
anyhow = "1.0.82"
axum = { version = "0.7.5", features = ["multipart"] }
clap = { version = "4.5.4", features = ["derive", "env"] }
dyn-clone = { version = "1.0.17", optional = true }
dotenvy = "0.15.7"
hyper = { version = "1.2.0", features = ["full"] }
once_cell = "1.19.0"
openapiv3 = "2.0.0"
schemars = { version = "0.8.16", optional = true }
serde = "1.0.197"
serde_json = "1.0.115"
serde_yaml = "0.9.33"
serde_qs = "0.13.0"
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["compression-gzip", "catch-panic", "cors", "request-id", "sensitive-headers", "trace", "util"] }
tracing = "0.1.40"
tracing-subscriber = { version="0.3.18", features = ["env-filter"] }
url = { version = "2.5.0", features = ["serde"] }

ogcapi-types = { path = "../ogcapi-types" }
ogcapi-drivers = { path = "../ogcapi-drivers", features = ["postgres"] }


[dev-dependencies]
geojson = "0.24.1"
hyper-util = { version = "0.1.3", features = ["client"] }
http-body-util = "0.1.1"
uuid = { version = "1.8.0", features = ["serde", "v4"] }

ogcapi = { path = "../ogcapi", default_features = false, features = ["import"] }
